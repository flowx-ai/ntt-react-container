name: CI/CD

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  ARTIFACT_REGISTRY: 'ghcr.io'

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

