          node-version: 20
          cache: 'npm'
          registry-url: 'https://nexus-jx.dev.rd.flowx.ai/repository/npm-group/'
          always-auth: true

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native modules & run prepare
        run: npm rebuild && npm run prepare --if-present

